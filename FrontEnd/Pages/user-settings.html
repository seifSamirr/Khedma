<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملف الشخصي</title>
    <link rel="stylesheet" href="../CSS/Pages Style/user-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-links">
            <a href="index.html">الرئيسية</a>
            <a href="service-categories.html">الخدمات</a>
            <a href="about.html">معلومات عنا</a>
            <a href="contactus.html">تواصل معنا</a>
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    <main class="profile-page">
        <h1>إدارة الملف الشخصي</h1>
        <div class="profile-header-card">
            <div class="user-info-card">
                <img src="#" alt="صورة الشخص" class="profile-avatar large">
                <h2> الاسم</h2>
                <p> المجال </p>
                <p>المدينة,الدولة</p>
            </div>
            <section class="personal-info">
                <h2>معلوماتي الشخصية</h2>
                <div class="form-group-container">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" id="name" >
                    </div>
                </div>
                <div class="form-group-container">
                    <div class="form-group">
                        <label for="address">العنوان</label>
                        <input type="text" id="address" >
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="save-button-container">
                    <button class="save-changes-btn">حفظ التغييرات</button>
                </div>

            </section>
        </div>
        <section class="account-settings">
            <h2>إعدادات الحساب</h2>
            <div class="setting-item">
                <div class="setting-details">
                    <h3>تغيير كلمة المرور</h3>
                    <p>ينصح بالتغيير بشكل دوري للحفاظ على أمان حسابك.</p>
                </div>
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="setting-item">
                <div class="setting-details">
                    <h3>تفضيلات الإشعارات</h3>
                    <p>تحكم في الإشعارات التي تصلك من الخدمة.</p>
                </div>
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="setting-item">
                <div class="setting-details">
                    <h3>اللغة</h3>
                    <p>اختر اللغة التي تفضلها لواجهة المستخدم.</p>
                </div>
                <i class="fas fa-chevron-left"></i>
            </div>
        </section>
    </main>
</body>
</html>
